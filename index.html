<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Weather Dashboard</title>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <main>
        
        
        <div id="cityWeather">
            <div id="city">
            </div>
                
            

            <div id="weatherDescript">
            <img id="wicon0">
            <p id="temp">T</p>
            <p id="humid">H</p>
            <p id="wind">W</p>
            </div>
        </div>

        <div id="weekForecast">
            <h4>5-Day Forecast:</h4>
            <div id="da1">
                <img id="wicon1">
                <div id="d1"></div>
                <br>
                <div id="day1_temp">t</div>
                <div id="day1_humid">h</div>
                <div id="day1_wind">w</div>
            </div>

            <div id="da2">
                <img id="wicon2">
                <div id="d2"></div>
                <br>
                <div id="day2_temp">t</div>
                <div id="day2_humid">h</div>
                <div id="day2_wind">w</div>
                
            </div>
            
            <div id="da3">
                <img id="wicon3">
                <div id="d3"></div>
                <br>
                <div id="day3_temp">t</div>
                <div id="day3_humid">h</div>
                <div id="day3_wind">w</div>
                
            </div>
            <div id="da4">
                <img id="wicon4">
                <div id="d4"></div>
                <br>
                <div id="day4_temp">t</div>
                <div id="day4_humid">h</div>
                <div id="day4_wind">w</div>
                
            </div>
            <div id="da5">
                <img id="wicon5">
                
                <div id="d5"></div>
                <br>
                <div id="day5_temp">t</div>
                <div id="day5_humid">h</div>
                <div id="day5_wind">w</div>
                
            </div>
        </div>
        
    </main>
    <aside>
        <h3>Search for a city: </h3>

        
        <input type="text" id="inputSearch" value="Sydney" >
            
            
        
        <button id="search" onclick="cityWeather()">Search</button>
        <br>
        <div id="history">

        </div>
    </aside>



    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./develop/script.js"></script>
</body>
</html>
